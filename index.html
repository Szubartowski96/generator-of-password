<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Scss/style.scss" />
  <script src="https://kit.fontawesome.com/7699fe80ed.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet" />
  <title>Password genertor</title>
</head>

<body>
  <div class="container">
    <header>Password generator</header>
    <div class="input_field captch_box">
      <input type="text" value="" disabled>
      <button class="refresh_button">
      <i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <div class="input_field captch_input">
      <input type="text" placeholder="Enter password">
    </div>
    <div class="message">Password is correct</div>
    <div class="input_field  button disabled">
      <button>Submit password</button>
    </div>
    <button class="clear_btn">Clear all</button>
  </div>
  <script type="module" src="./Js/main.js"></script>
</body>

</html>
